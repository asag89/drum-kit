<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <h2>A</h2>
            <p class="sound">kick</p>
        </div>
        <div data-key="83" class="key">
            <h2>S</h2>
            <p class="sound">boom</p>
        </div>
        <div data-key="68" class="key">
            <h2>D</h2>
            <p class="sound">clap</p>
        </div>
        <div data-key="70" class="key">
            <h2>F</h2>
            <p class="sound">tom</p>
        </div>
        <div data-key="71" class="key">
            <h2>G</h2>
            <p class="sound">hihat</p>
        </div>
        <div data-key="72" class="key">
            <h2>H</h2>
            <p class="sound">tink</p>
        </div>
        <div data-key="74" class="key">
            <h2>J</h2>
            <p class="sound">snare</p>
        </div>
        <div data-key="75" class="key">
            <h2>K</h2>
            <p class="sound">openhat</p>
        </div>
        <div data-key="76" class="key">
            <h2>L</h2>
            <p class="sound">ride</p>
        </div>
        <div data-key="90" class="key">
            <h2>Z</h2>
            <p class="sound">stomp</p>
        </div>
        <div data-key="88" class="key">
            <h2>X</h2>
            <p class="sound">record</p>
        </div>
        <div data-key="67" class="key">
            <h2>C</h2>
            <p class="sound">flute</p>
        </div>
    </div>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/clap.wav"></audio>
    <audio data-key="70" src="sounds/tom.wav"></audio>
    <audio data-key="71" src="sounds/hihat.wav"></audio>
    <audio data-key="72" src="sounds/tink.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/openhat.wav"></audio>
    <audio data-key="76" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/stomp.wav"></audio>
    <audio data-key="88" src="sounds/record.wav"></audio>
    <audio data-key="67" src="sounds/flute.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
